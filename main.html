<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dinner planner</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<!-- Styles -->
	<link rel="stylesheet" href="./styles/commons.css" />
	<link rel="stylesheet" href="./styles/main.css" />

</head>

<body>
	<div class="dp-container">
		<div class="dp-header">
			<h1 class="dp-header__title">Dinner planner</h1>
		</div>

		<div class="dp-content">
			<div class="dp-main">
				<div class="dp-main__sidebar">
					<div class="dp-sidebar">
						<div class="dp-sidebar__header">
							My Dinner
						</div>
						<div class="dp-sidebar__people">
							People
						</div>
						<div class="dp-sidebar__sub-header">
							Dish Name - Cost
						</div>
						<div class="dp-sidebar__total">
							Total
						</div>
						<div class="dp-sidebar__confirm">
							<a href="/review"><button id="confirmDinnerBtn" class="btn dp-btn--primary">Confirm Dinner</button></a>
						</div>
					</div>
				</div>
				<div class="dp-main__content">
					<div class="dp-select">
						Select
						<div>
							<!-- ${this.model.getAllDishes().map((dish) => (
							// this are the DinnerItems, clicking on one should load the its details
							/*template*/`
							<div>${dish.name}</div>
							`)).join('')} -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script type="module" src="js/app.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
</body>

</html>
